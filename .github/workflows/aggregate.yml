name: Daily News Gists

on:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours
  workflow_dispatch:        # allows manual trigger from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for proper git diff / commit history

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser trafilatura openai requests

      - name: Generate gists
        run: python scripts/generate_gists.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}    # ‚Üê fixed: use correct secret name

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add _posts/ seen.json
          if ! git diff --cached --quiet; then
            git commit -m "Update AI news gists - $(date +%Y-%m-%d)"
            git push
          else
            echo "No changes to commit"
          fi
